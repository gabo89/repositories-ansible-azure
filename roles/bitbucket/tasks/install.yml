---
- name: copy bitbucket bin 
  copy:
    src: "{{ role_path }}/files/atlassian-bitbucket-7.6.0-x64.bin"
    dest: "/home/atlassian-bitbucket-7.6.0-x64.bin"
    mode: '0755'

- name: Import a key from a url
  rpm_key:
    state: present
    key: http://opensource.wandisco.com/RPM-GPG-KEY-WANdisco

- name: Add WAN disco repo
  yum_repository:
    name: wandisco-git
    description: WANdisco Distribution of git
    file: wandisco-git
    baseurl: http://opensource.wandisco.com/rhel/$releasever/git/$basearch
    gpgcheck: yes
    enabled: yes
    gpgkey: http://opensource.wandisco.com/RPM-GPG-KEY-WANdisco

- name: install git
  yum: 
    name:  "git"
    state: present
    disablerepo: "*"
    enablerepo: "wandisco-git,base"


- name: ensure dependencies for pip modules are installed
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - gcc
      - python-devel

