- name: copy bitbucket.properties template to server
  template:
    src: "{{ role_path }}/templates/bitbucket.properties.j2"
    dest: "{{bitbucket_home_path}}/shared/bitbucket.properties"
    owner: atlbitbucket
    group: atlbitbucket
    mode: '0666'
 
